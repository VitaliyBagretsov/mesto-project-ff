<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="<%=require('./images/favicon.svg')%>"
      type="image/svg+xml"
    />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта масто"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image">
            <img
              src="<%=require('./images/edit-icon.svg')%>"
              alt="Иконка редактирования аватара"
              class="profile__edit-icon"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Edit profile"
            ></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add card"
          ></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile">
            <label class="popup__form-field">
              <input
                id="profile-name"
                type="text"
                name="name"
                class="popup__input profile-name-input"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required
                pattern="^[a-zA-zа-яёА-ЯЁ\- ]+$"
                data-error-pattern-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы."
              />
              <span class="popup__input-error profile-name-error"></span>
            </label>
            <label class="popup__form-field">
              <input
                id="profile-description"
                type="text"
                name="description"
                class="popup__input profile-description-input"
                placeholder="Занятие"
                minlength="2"
                maxlength="200"
                required
                pattern="^[a-zA-zа-яёА-ЯЁ\- ,]+$"
                data-error-pattern-message="Разрешены только латинские и кириллические буквы, знаки дефиса, запятые и пробелы."
              />
              <span class="popup__input-error profile-description-error"></span>
            </label>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_edit-avatar popup_is-animated">
        <div class="popup__content">
          <button
            type="button"
            class="popup__close"
            aria-label="Popup close"
          ></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="edit-avatar">
            <label class="popup__form-field">
              <input
                id="avatar-link"
                type="url"
                name="link"
                class="popup__input avatar-link-input"
                placeholder="Ссылка на аватар"
                required
              />
              <span class="popup__input-error avatar-link-error"></span>
            </label>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card popup_is-animated">
        <div class="popup__content">
          <button
            type="button"
            class="popup__close"
            aria-label="Popup close"
          ></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place">
            <label class="popup__form-field">
              <input
                id="place-name"
                type="text"
                name="name"
                class="popup__input place-name-input"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
                pattern="^[a-zA-zа-яёА-ЯЁ\- ]+$"
                data-error-pattern-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы."
              />
              <span class="popup__input-error place-name-error"></span>
            </label>
            <label class="popup__form-field">
              <input
                id="place-link"
                type="url"
                name="link"
                class="popup__input place-link-input"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__input-error place-link-error"></span>
            </label>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image popup_is-animated">
        <div class="popup__content popup__content_content_image">
          <button
            type="button"
            class="popup__close"
            aria-label="Popup close"
          ></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
      <div class="popup popup_type_delete-card popup_is-animated">
        <div class="popup__content popup__content_delete">
          <button
            type="button"
            class="popup__close"
            aria-label="Popup close"
          ></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <form class="popup__form" name="delete-card-place">
            <button type="submit" class="button popup__button">Да</button>
          </form>
        </div>
      </div>
    </div>

    <!--Относится к реализации 4-го спринта-->
    <template id="card-template">
      <!--Про тег темплейт студенты узнают из уроков 4-го спринта-->
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button
          type="button"
          class="card__delete-button"
          aria-label="Card delete"
        ></button>
        <!--Фоновое, инлайном-->
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-info">
            <button
              type="button"
              class="card__like-button"
              aria-label="Card like"
            ></button>
            <span class="card__like-count">0</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
